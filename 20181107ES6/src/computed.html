<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData</title>
    <script type="text/javascript" src="../resource/vue.js"></script>
</head>
<body>
<h1>vue.propsData</h1>
<hr>
<div id="app">
    <p>{{newPrice}}</p>
    <ul><li v-for="item in reSort">{{item.title}}-{{item.date}}-{{item.id}}</li></ul>
</div>
</body>
<script>
    /*
    * computed
    * 修改数据格式
    *
    * */
    var newArr=[{title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/10',id:1},
        {title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/12',id:2},
        {title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/13',id:4},
        {title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/23',id:3},
    ];
    var arrs={
        "请求离婚":{id:1,value:'请求离婚'},
        "请求子女抚养权":{id:2,value:'请求子女抚养权'},
        "分割财产":{id:3,value:'分割财产'},
    };
    var app=new Vue({
        el:'#app',
        data:{
            price:100,
            arr:newArr,
        },
        computed:{
            reSort:function(){
                return this.arr.sort(((property)=>{
                    return (a,b)=>{
                        let value1=a[property],
                            value2=b[property];
                        return value1-value2;
                    }
                })('id'));
            }
        }
    });
</script>
</html>
