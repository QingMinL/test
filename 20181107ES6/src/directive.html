<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../resource/vue.js"></script>
    <title>directive</title>
</head>
<body>
<h1>自定义指令</h1>
<hr>
<div id="app">
    <div v-colorful="color">{{num}}</div>
    <p><button @click="add">ADD</button></p>
    <p><button onclick="unbind()">销毁</button></p>
</div>
<script type="text/javascript">

    function unbind(){
        app.$destroy();
    }
    Vue.directive("colorful",{
        bind:function(el,binding){
            console.log("1--",'bind');
            el.style='color:'+binding.value;
        },
        inserted:function(){
            console.log("2--",'inserted');
        },
        update:function(){
            console.log("3--",'update');
        },
        componentUpdated:function(){
            console.log("4--",'componentUpdated');
        },
        unbind:function(){
            console.log("5--",'unbind');
        },
    });
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!',
            num:10,
            color:'red'
        },
        methods:{
            add:function(){
                this.num++;
                return;
            }
        }
    })
</script>
</body>
</html>
